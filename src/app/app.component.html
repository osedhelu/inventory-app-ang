<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>{{title}}</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button (click)="drawer.toggle()" class="example-icon"
      aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar-row>

</mat-toolbar>

<mat-drawer-container>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <mat-list role="list">
      <mat-list-item role="listitem" style="padding: 0;">
        <a mat-list-item routerLink="/products" style="width: 100%; padding-inline: 22px; ">Products</a>
      </mat-list-item>
      <mat-list-item role="listitem" style="padding: 0;">
        <a mat-list-item routerLink="/products/add" style="width: 100%; padding-inline: 22px; ">nuevo producto</a>
      </mat-list-item>
    </mat-list>
  </mat-drawer>

  <div class="example-sidenav-content">
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-drawer-container>
