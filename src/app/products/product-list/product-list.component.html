<div>
    <h2>Inventario de Productos</h2>

    <input type="text" [(ngModel)]="searchText" placeholder="Buscar por nombre" />
    <select [(ngModel)]="selectedCategory">
        <option value="">Todas las categor√≠as</option>
        <option *ngFor="let category of allCategory" [ngValue]="category">{{ category }}</option>
    </select>



    <table mat-table [dataSource]="filterProducts()" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Categoria </th>
            <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
        </ng-container>
        <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef> Cantidad en Stock </th>
            <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
        </ng-container>
        <ng-container matColumnDef="available">
            <th mat-header-cell *matHeaderCellDef> Estado</th>
            <td mat-cell *matCellDef="let element"> {{element.available ? "Disponible" : "No disponible" }} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Estado</th>
            <td mat-cell *matCellDef="let element">

                <div style="display: flex; gap: 10px">
                    <button mat-icon-button (click)="deleteProduct(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-icon-button [routerLink]="['/products/edit', element.id]">
                        <mat-icon>edit</mat-icon>
                    </button>
                </div>

            </td>
        </ng-container>

        --

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
